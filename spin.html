    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const winnerActions = document.getElementById('winnerActions');
        
        let width = canvas.width;
        let height = canvas.height;
        let centerX = width / 2;
        let centerY = height / 2;
        let radius = width / 2 - 10; 

        let names = [];
        let currentAngle = 0;
        let isSpinning = false;
        let animationId = null;
        let currentWinner = ""; // ‡πÄ‡∏Å‡πá‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
        
        // Sound Context
        let audioCtx = null;
        let lastSliceIndex = -1;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
            '#FFEEAD', '#FFCC5C', '#FF9671', '#D4A5A5', 
            '#9B59B6', '#3498DB', '#E67E22', '#2ECC71'
        ];

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTickSound() {
            if (!document.getElementById('soundToggle').checked || !audioCtx) return;
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'triangle';
            oscillator.frequency.setValueAtTime(600, audioCtx.currentTime); 
            oscillator.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (!document.getElementById('soundToggle').checked || !audioCtx) return;
            
            const notes = [523.25, 659.25, 783.99, 1046.50]; 
            const now = audioCtx.currentTime;

            notes.forEach((freq, i) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = freq;
                
                gainNode.gain.setValueAtTime(0, now + i * 0.1);
                gainNode.gain.linearRampToValueAtTime(0.2, now + i * 0.1 + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.1 + 0.5);

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start(now + i * 0.1);
                oscillator.stop(now + i * 0.1 + 0.6);
            });
        }

        function getNames() {
            const text = document.getElementById('nameInput').value;
            const list = text.split('\n').filter(n => n.trim() !== '');
            document.getElementById('count').innerText = list.length;
            return list;
        }

        function drawWheel() {
            names = getNames();
            // Reset winner actions when names change
            if (!isSpinning) {
                winnerActions.classList.add('hidden');
                resultDiv.innerText = "‡∏£‡∏≠‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô...";
                resultDiv.className = "mt-6 text-2xl font-bold text-indigo-600 h-10 transition-all duration-300 transform text-center";
            }

            if (names.length === 0) {
                ctx.clearRect(0, 0, width, height);
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#f3f4f6';
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#9ca3af';
                ctx.font = '20px Sarabun';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö', centerX, centerY);
                return;
            }

            const sliceAngle = (2 * Math.PI) / names.length;

            ctx.clearRect(0, 0, width, height);

            names.forEach((name, i) => {
                const startAngle = i * sliceAngle + currentAngle;
                const endAngle = (i + 1) * sliceAngle + currentAngle;

                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                
                ctx.lineWidth = 1; // ‡∏•‡∏î‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ô‡∏≤‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ä‡πà‡∏≠‡∏á‡πÄ‡∏¢‡∏≠‡∏∞
                ctx.strokeStyle = '#ffffff';
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.textBaseline = "middle"; // ‡∏à‡∏±‡∏î‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ß
                
                // --- Smart Font Sizing Logic (V2) ---
                
                // 1. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏Ç‡∏≠‡∏ö‡∏ß‡∏á‡∏Å‡∏•‡∏° (Arc Length)
                // ‡∏™‡∏π‡∏ï‡∏£: ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏™‡πà‡∏ß‡∏ô‡πÇ‡∏Ñ‡πâ‡∏á = ‡∏£‡∏±‡∏®‡∏°‡∏µ * ‡∏°‡∏∏‡∏° (radians)
                // ‡πÄ‡∏£‡∏≤‡πÉ‡∏ä‡πâ‡∏£‡∏±‡∏®‡∏°‡∏µ‡∏ï‡∏£‡∏á‡∏à‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° (radius - 20)
                const arcLengthAtRim = (radius - 20) * sliceAngle;
                
                // 2. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÉ‡∏´‡πâ‡πÄ‡∏•‡πá‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡∏ä‡πà‡∏≠‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢ (‡πÄ‡∏ä‡πà‡∏ô 70%)
                let fontSize = arcLengthAtRim * 0.75;

                // 3. ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÄ‡∏û‡∏î‡∏≤‡∏ô‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥‡πÅ‡∏•‡∏∞‡∏Ç‡∏±‡πâ‡∏ô‡∏™‡∏π‡∏á
                if (fontSize > 28) fontSize = 28; // ‡πÑ‡∏°‡πà‡πÉ‡∏´‡∏ç‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ
                if (fontSize < 10) fontSize = 10; // ‡πÑ‡∏°‡πà‡πÄ‡∏•‡πá‡∏Å‡∏à‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å (‡∏ñ‡πâ‡∏≤‡∏ä‡πà‡∏≠‡∏á‡πÄ‡∏¢‡∏≠‡∏∞‡∏°‡∏≤‡∏Å‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏°‡∏±‡∏ô‡∏à‡∏∞‡∏ã‡πâ‡∏≠‡∏ô‡∏Å‡∏±‡∏ô‡∏ö‡πâ‡∏≤‡∏á‡πÅ‡∏ï‡πà‡∏ô‡πâ‡∏≠‡∏¢‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î)

                ctx.font = `bold ${fontSize}px Sarabun, sans-serif`;
                
                // 4. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏ä‡∏∑‡πà‡∏≠ (‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏¢‡∏≤‡∏ß‡∏ó‡∏∞‡∏•‡∏∏‡∏ß‡∏á‡∏•‡πâ‡∏≠)
                const maxTextWidth = radius - 50; // ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
                let textWidth = ctx.measureText(name).width;
                
                // ‡∏ñ‡πâ‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡∏¢‡∏≤‡∏ß‡πÄ‡∏Å‡∏¥‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà ‡πÉ‡∏´‡πâ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏•‡∏á‡∏≠‡∏µ‡∏Å‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏±‡πâ‡∏ô
                if (textWidth > maxTextWidth) {
                    let lengthBasedSize = fontSize * (maxTextWidth / textWidth);
                    // ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤ ‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏ä‡πà‡∏≠‡∏á ‡∏Å‡∏±‡∏ö ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡∏ä‡∏∑‡πà‡∏≠
                    if (lengthBasedSize < fontSize) fontSize = lengthBasedSize;
                }
                
                // Set font again with final size
                ctx.font = `bold ${fontSize}px Sarabun, sans-serif`;
                
                ctx.shadowColor = "rgba(0,0,0,0.3)";
                ctx.shadowBlur = 4;
                
                ctx.fillText(name, radius - 20, 0); // y=0 ‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÉ‡∏ä‡πâ textBaseline=middle
                ctx.restore();
            });

            // Hub
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#e5e7eb';
            ctx.stroke();
            
            ctx.font = "20px Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "#F59E0B";
            ctx.shadowColor = "transparent";
            ctx.fillText("‚òÖ", centerX, centerY + 2);
        }

        function spin() {
            initAudio();
            if (isSpinning) return;
            
            names = getNames();
            if (names.length === 0) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ô‡πâ‡∏≠‡∏¢ 1 ‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏£‡∏±‡∏ö");
                return;
            }

            // Hide old remove button when starting new spin
            winnerActions.classList.add('hidden');
            
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.classList.add('opacity-50', 'cursor-not-allowed');
            resultDiv.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏°‡∏∏‡∏ô...";
            resultDiv.className = "mt-6 text-2xl font-bold text-gray-500 text-center";

            const spinAngle = (Math.random() * 5 + 5) * 2 * Math.PI; 
            const duration = 4000 + Math.random() * 2000; 
            
            const startAngle = currentAngle;
            let startTime = null;
            lastSliceIndex = -1; 

            function animate(currentTime) {
                if (!startTime) startTime = currentTime;
                const elapsed = currentTime - startTime;
                
                if (elapsed < duration) {
                    const t = elapsed / duration;
                    const easeOut = 1 - Math.pow(1 - t, 3);
                    
                    currentAngle = startAngle + (spinAngle * easeOut);
                    
                    const normalizedAngle = currentAngle % (2 * Math.PI);
                    const sliceAngle = (2 * Math.PI) / names.length;
                    
                    const angleAtPointer = (3 * Math.PI / 2 - normalizedAngle + 2 * Math.PI) % (2 * Math.PI);
                    const currentSliceIndex = Math.floor(angleAtPointer / sliceAngle);

                    if (lastSliceIndex !== -1 && currentSliceIndex !== lastSliceIndex) {
                        playTickSound();
                    }
                    lastSliceIndex = currentSliceIndex;

                    currentAngle = currentAngle % (2 * Math.PI); 
                    
                    drawWheel();
                    animationId = requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    spinBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    
                    currentAngle = startAngle + spinAngle;
                    currentAngle = currentAngle % (2 * Math.PI);
                    drawWheel();
                    
                    calculateWinner();
                    playWinSound(); 
                }
            }

            animationId = requestAnimationFrame(animate);
        }

        function calculateWinner() {
            const sliceAngle = (2 * Math.PI) / names.length;
            let normalizedAngle = currentAngle % (2 * Math.PI);
            if (normalizedAngle < 0) normalizedAngle += 2 * Math.PI;

            let pointerValue = (3 * Math.PI / 2) - normalizedAngle;
            if (pointerValue < 0) pointerValue += 2 * Math.PI;
            pointerValue = pointerValue % (2 * Math.PI);

            const index = Math.floor(pointerValue / sliceAngle);
            currentWinner = names[index] || names[0];

            resultDiv.innerText = "üéâ ‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏Ñ‡∏∑‡∏≠: " + currentWinner + " üéâ";
            resultDiv.className = "mt-6 text-3xl font-bold text-pink-600 animate-bounce text-center";
            
            // Show Remove Button
            winnerActions.classList.remove('hidden');
            
            createConfetti();
        }

        function removeWinner() {
            if (!currentWinner) return;
            
            let currentNames = getNames();
            // Remove ONLY the first instance of this winner (in case of duplicates)
            // or filter ALL instances? Usually removing one is safer for simple lists.
            // Let's filter all instances to be sure they are gone.
            const newNames = currentNames.filter(name => name !== currentWinner);
            
            document.getElementById('nameInput').value = newNames.join('\n');
            
            // Hide button after clicking
            winnerActions.classList.add('hidden');
            resultDiv.innerText = "‡∏•‡∏ö " + currentWinner + " ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!";
            resultDiv.className = "mt-6 text-xl text-gray-500 text-center";
            
            drawWheel();
        }

        function shuffleNames() {
            let list = getNames();
            for (let i = list.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [list[i], list[j]] = [list[j], list[i]];
            }
            document.getElementById('nameInput').value = list.join('\n');
            drawWheel();
        }

        function clearNames() {
            if(confirm('‡∏•‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÑ‡∏´‡∏°?')) {
                document.getElementById('nameInput').value = '';
                winnerActions.classList.add('hidden');
                drawWheel();
            }
        }
        
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff'];
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const x = Math.random() * width;
                    const y = Math.random() * height;
                    ctx.fillStyle = colors[Math.floor(Math.random()*colors.length)];
                    ctx.beginPath();
                    ctx.arc(x, y, Math.random()*5, 0, Math.PI*2);
                    ctx.fill();
                }, i * 20);
            }
            setTimeout(drawWheel, 1500);
        }

        window.onload = drawWheel;

    </script>
